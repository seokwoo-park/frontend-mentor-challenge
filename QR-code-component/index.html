<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>QR-code-component</title>
  </head>
  <body>
    <div class="container">
      <div class="qr__box">
        <img class="qr__code" src="images/image-qr-code.png" />
        <div class="qr__desc__big__container">
          <p class="qr__desc__big">Improve your front-end</p>
          <p class="qr__desc__big">skills by building projects</p>
        </div>
        <span class="qr__desc__small">Scan the QR code to visit Frontend</span>
        <span class="qr__desc__small"
          >Mentor and take your coding skills to</span
        >
        <span class="qr__desc__small">the next level</span>
      </div>
    </div>
  </body>
</html>
