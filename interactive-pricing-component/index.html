<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern.svg">
      <img src="./images/pattern-circles.svg" />

      <div class="content__container">
        <div class="cta__container">
        
          <p>Simple, traffic-based pricing</p>
          <span>Sign-up for our 30-day trial.
            No credit card required.
          </span>
        </div>
        
        <div class="pricing__container">
          <div class="pageviews__container">
            <p>100K PAGEVIEWS</p>
            <p>$16.00</p>
          </div>
    
          <input class="pricing__range" type="range" min="0" max="5" value="2.5" />
    
          <div class="billing__container">
            <p>Monthly Billing</p>
            <input type="checkbox"></input>
            <p>Yearly Billing</p>
          </div>
    
          <div class="bottom__container">
            <div class="desc__container">
              <p>Unlimited websites</p>
              <p>100% data ownership</p>
              <p>Email reports</p>
            </div>
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </div>

</html>
